server:
  port: 8083

spring:
  application:
    name: REVIEW-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: review_db

eureka:
  instances:
    prefer-ip-address: true
  client:
    fetch-registry: true
    registry-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka